<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brand Login - Alte by Greene</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#4285F4',secondary:'#F8F3E9'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
background-color: #F8F3E9;
min-height: 100vh;
display: flex;
flex-direction: column;
}
.toggle-password:focus {
outline: none;
}
</style>
</head>
<body class="bg-secondary">
<header class="w-full p-6 flex justify-between items-center">
<a href="#" class="text-2xl font-['Pacifico'] text-gray-800">Alte by Greene</a>
<a href="#" class="text-gray-600 hover:text-gray-800 flex items-center gap-1">
<i class="ri-arrow-left-line"></i>
<span>Back to Home</span>
</a>
</header>
<main class="flex-1 flex flex-col items-center justify-center px-4">
<div class="w-full max-w-md">
<h1 id="loginTitle" class="text-3xl font-bold text-center text-gray-800 mb-2">Brand Login</h1>
<p id="loginSubtitle" class="text-center text-gray-600 mb-6">Sign into your brand account</p>
<div class="bg-white rounded-lg shadow-md p-8">
<div class="flex bg-gray-100 rounded-full p-1 mb-6">
<button id="shopperLoginBtn" class="flex-1 py-2 px-4 text-gray-600 rounded-full">Shopper Login</button>
<button id="brandLoginBtn" class="flex-1 py-2 px-4 text-white bg-primary rounded-full !rounded-button">Brand Login</button>
</div>
<form>
<div class="mb-4">
<label for="email" class="block text-gray-700 mb-2">Email Address</label>
<input type="email" id="email" placeholder="Enter your email address" class="w-full px-4 py-3 border border-gray-300 rounded !rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
</div>
<div id="brandIdField" class="mb-4">
<label for="brand-id" class="block text-gray-700 mb-2">Brand ID</label>
<input type="text" id="brand-id" placeholder="Enter your brand ID" class="w-full px-4 py-3 border border-gray-300 rounded !rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
</div>
<div class="mb-6">
<label for="password" class="block text-gray-700 mb-2">Password</label>
<div class="relative">
<input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-3 border border-gray-300 rounded !rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
<button type="button" class="toggle-password absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 w-6 h-6 flex items-center justify-center">
<i class="ri-eye-line"></i>
</button>
</div>
</div>
<div class="flex items-center justify-between mb-6">
<div class="flex items-center">
<input type="checkbox" id="remember" class="hidden">
<label for="remember" class="flex items-center cursor-pointer">
<div class="w-5 h-5 border border-gray-300 rounded mr-2 flex items-center justify-center custom-checkbox">
<i class="ri-check-line text-white text-xs hidden"></i>
</div>
<span class="text-gray-700">Remember me</span>
</label>
</div>
<a href="#" class="text-primary hover:underline">Forgot password?</a>
</div>
<button type="submit" class="w-full bg-primary text-white py-3 rounded !rounded-button hover:bg-blue-600 transition duration-200 whitespace-nowrap">Sign In</button>
<div class="flex items-center my-6">
<div class="flex-grow h-px bg-gray-200"></div>
<span class="px-4 text-gray-500 text-sm">or continue with</span>
<div class="flex-grow h-px bg-gray-200"></div>
</div>
<div class="grid grid-cols-3 gap-3">
<button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded !rounded-button hover:bg-gray-50 whitespace-nowrap">
<i class="ri-google-fill text-lg mr-2 text-[#4285F4]"></i>
<span>Google</span>
</button>
<button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded !rounded-button hover:bg-gray-50 whitespace-nowrap">
<i class="ri-facebook-fill text-lg mr-2 text-[#1877F2]"></i>
<span>Facebook</span>
</button>
<button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded !rounded-button hover:bg-gray-50 whitespace-nowrap">
<i class="ri-apple-fill text-lg mr-2"></i>
<span>Apple</span>
</button>
</div>
</form>
</div>
<p class="text-center mt-6 text-gray-600">
Don't have an account? <a href="#" class="text-primary hover:underline">Sign up</a>
</p>
<p class="text-center mt-4 text-sm text-gray-500">
By signing in, you agree to our <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>
</p>
</div>
</main>
<footer class="text-center py-6 text-gray-500 text-sm">
Â© 2025 Alte by Greene. Small brands. Big impact.
</footer>
<script>
document.addEventListener('DOMContentLoaded', function() {
const shopperLoginBtn = document.getElementById('shopperLoginBtn');
const brandLoginBtn = document.getElementById('brandLoginBtn');
const loginTitle = document.getElementById('loginTitle');
const loginSubtitle = document.getElementById('loginSubtitle');
const brandIdField = document.getElementById('brandIdField');

function setLoginType(isShopper) {
    if (isShopper) {
        shopperLoginBtn.classList.remove('text-gray-600');
        shopperLoginBtn.classList.add('text-white', 'bg-primary');
        brandLoginBtn.classList.remove('text-white', 'bg-primary');
        brandLoginBtn.classList.add('text-gray-600');
        loginTitle.textContent = 'Shopper Login';
        loginSubtitle.textContent = 'Sign into your shopper account';
        brandIdField.style.display = 'none';
    } else {
        brandLoginBtn.classList.remove('text-gray-600');
        brandLoginBtn.classList.add('text-white', 'bg-primary');
        shopperLoginBtn.classList.remove('text-white', 'bg-primary');
        shopperLoginBtn.classList.add('text-gray-600');
        loginTitle.textContent = 'Brand Login';
        loginSubtitle.textContent = 'Sign into your brand account';
        brandIdField.style.display = 'block';
    }
}

shopperLoginBtn.addEventListener('click', () => setLoginType(true));
brandLoginBtn.addEventListener('click', () => setLoginType(false));

// Toggle password visibility
const togglePassword = document.querySelector('.toggle-password');
const passwordInput = document.getElementById('password');
togglePassword.addEventListener('click', function() {
const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
passwordInput.setAttribute('type', type);
// Toggle icon
const icon = this.querySelector('i');
if (type === 'password') {
icon.classList.remove('ri-eye-off-line');
icon.classList.add('ri-eye-line');
} else {
icon.classList.remove('ri-eye-line');
icon.classList.add('ri-eye-off-line');
}
});
// Custom checkbox
const checkbox = document.getElementById('remember');
const customCheckbox = document.querySelector('.custom-checkbox');
const checkIcon = customCheckbox.querySelector('i');
customCheckbox.addEventListener('click', function() {
checkbox.checked = !checkbox.checked;
if (checkbox.checked) {
checkIcon.classList.remove('hidden');
customCheckbox.classList.add('bg-primary');
customCheckbox.classList.add('border-primary');
} else {
checkIcon.classList.add('hidden');
customCheckbox.classList.remove('bg-primary');
customCheckbox.classList.remove('border-primary');
}
});
});
</script>
</body>
</html>
